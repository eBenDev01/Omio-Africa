<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email verification page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>

    <div class="container">
        <div class="personal-information">
            <h1>Setup Account</h1>
            <p class="setup-subparagraph">please provide business email address</p>
            <form>
                <p class="setup-subparagraph">Account type</p>
                <input class="verify-input" type="text" placeholder="Business or Individual?">
                <input class="verify-input" type="text" placeholder="Business name"> 
                <input class="verify-input" type="text" placeholder="Business address">
                <div class="pledge">
                <input type="checkbox" class="myCheckbox">
                <p class="password-characters">I hereby confirm that I have read and I agree to the OMIO Africa Business contract, OMIO Africa codes, <br> policies and guidelines and Privacy Notice and Cookie Notice referenced therein..</p>
            </div>
                <a href="business_signin.html" class="btn-background">Submit</a>
                <!-- <a href="#" class="btn-no-background">Resend code</a> -->
            </form>
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
