<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email verification page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>

    <div class="container">
        <div class="personal-information">
            <h1>Personal Information</h1>
            <p class="setup-subparagraph">set up your password and mobile number</p>
            <form>
                <input class="verify-input" type="text" placeholder="Phone number">
                <input class="verify-input" type="text" placeholder="Password"> 
                <input class="verify-input" type="text" placeholder="Confirm password">
                <p class="password-characters">password should contain at least 8 characters containing a capital letter, <br> small letters, a number and special character.</p>
                <a href="#" class="btn-background">Continue</a>
                <a href="#" class="btn-no-background">Resend code</a>
            </form>
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
