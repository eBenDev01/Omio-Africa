<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Sign In Email</title>
    <link rel="stylesheet" href="css/donor_sign_in_email.css">
</head>

<body>
    <main>
        <!-- title -->
        <div class="title">
            <p class="main_title">
                Sign in
            </p>
            <p class="subtitle">
                to monitor your donation
            </p>
        </div>
        <!-- sign in with google -->
        <div>
            <button class="google"><img src="images/Google logo.svg" alt="">
                <p>Continue with Google</p>
            </button>
        </div>
        <!-- divider -->
        <div class="divider">
            <img src="images/Line 18.svg" alt="">
            <p>or</p>
            <img src="images/Line 18.svg" alt="">
        </div>

        <!-- enter email -->
        <div class="enter_email">
            <div class="email">
                <label for="email_address">Email address</label>
                <input type="email" name="email_address" id="email_address" placeholder="Enter your email address">
            </div>

            <!-- button -->
            <div class="continue">
                <button>Continue</button>
            </div>
        </div>

        <!-- sign up -->
        <div class="sign_up">
            <p class="no_account">No account?</p>
            <p class="sign_up_text"> Sign Up</p>
        </div>
    </main>

</body>

</html>
