<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forms.css" />
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <h1>Sign In</h1>
            <p class="singnup-subparagraph">to continue to OMIO Africa business account</p>

            <div class="email-sign-in">
                <label for="Email address">Email address</label>
                <input type="text" class="input-email" placeholder="Enter your email address" />

                <div class="email-sign-in">
                    <label for="Email address">Password</label>
                    <input type="text" class="input-email" placeholder="Enter your password" />
                    <a href="business_dashboard.html" id="signinButton">Sign in</a>
                </div>
                <div class="pledge" style="margin-top: 30px;">
                    <input type="checkbox" class="myCheckbox">
                    <p class="password-characters" style="font-size: 15px;">Remember me</div>
                <p class="sign-in-text">
                    Don't have an account? <a href="#">Sign up</a>
                </p>
            </div>
        </div>

        <script src="main.js"></script>
</body>

</html>
