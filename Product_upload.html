<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, old-scale=1.0">
    <title>Product Upload</title>
    <link rel="stylesheet" href="css/product_upload.css">
    <link rel="stylesheet" href="css/header_footer.css">
</head>

<body>
    <!-- Header starts here -->
    <header>
        <!-- <div class="hamburger">
            <img src="/src/assets/Group.png" alt="Hamburger">
        </div> -->
        <div class="logo">
            <img src="images/logo.svg" alt="Omio Africa logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Products">
            <div class="search-icon"><img src="images/mingcute_search-line.svg" alt="search-icon"></div>
        </div>

        <div class="links">
            <a href="#"><span class="cart-icon"><img src="images/Group 28.svg" alt=""></span>Hi, NGFA<img
                    src="images/Group 30.svg" alt=""></span></a>
            <a href="#"><span class="cart-icon"><img src="images/carbon_help.svg" alt=""></span>Help<img
                    src="images/Group 30.svg" alt=""></span></a>
        </div>
    </header>

    <!-- Header Ends Here -->
    <main>
        <!-- add product -->
        <section class="store">
            <div class="store_name">
                NGFA Mega Store
            </div>
            <div class="store_add_product">
                <p class="add_product_text">
                    Add Product
                </p>
                <img src="images/add_circle_fill.svg" alt="Add product">
            </div>
        </section>

        <!-- add  product details -->
        <section class="product-details">
            <div class="product-details_image">
                <img src="images/product_image.png" alt="product image">
            </div>
            <div class="product-details-form">
                <form>
                    <div class="product_name">
                        <label for="product_name">Product Name:</label><br>
                        <input type="text" id="product_name" name="product_name">
                    </div>

                    <div class="product_description">
                        <label for="product_description">Product Description:</label><br>
                        <input name="product_description" id="product_description">
                    </div>

                    <div class="price">
                        <div class="old_price">
                            <label for="old_price">Old Price:</label><br>
                            <input type="number" id="old_price" name="old_price">
                        </div>

                        <div class="new_price">
                            <label for="new_price">New Price:</label><br>
                            <input type="number" id="new_price" name="new_price">
                        </div>
                    </div>

                    <div class="date">
                        <div class="expiry_date">
                            <label for="expiry_date">Expiry Date:</label><br>
                            <input type="date" id="expiry_date" name="expiry_date">
                        </div>

                        <div class="pickup_date">
                            <label for="pickup_date">Pickup Date:</label><br>
                            <input type="date" id="pickup_date" name="pickup_date">
                        </div>
                    </div>

                    <div class="pickup_address">
                        <label for="pickup_address">Pickup Address:</label><br>
                        <input name="pickup_address" id="pickup_address">
                    </div>

                    <div class="list_product">
                        <button>List Product</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
