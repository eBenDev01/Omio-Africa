<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Sign In Email</title>
    <link rel="stylesheet" href="css/donor_sign_password.css">
</head>
<body>
    <main>
        <!-- title -->
        <div class="title">
            <p class="main_title">
                Enter your password
            </p>
            <p class="subtitle">
                to monitor your donation
            </p>
        </div>
        
        <!-- enter email -->
        <div class="email">
            <input type="email" name="email_address" id="email_address"  placeholder="danlitiny@yahoo.com">
            <img class="image_1" src="images/headshot.svg" alt="">
            <img class="image_2" src="images/pen_paper.svg" alt="">
        </div>
        
        <!-- enter email -->
        <div>
            <div class="password">
                <div class="password_label">
                    <label for="password">Password</label>
                    <p class="forgot_password">Forgot Password</p>
                </div>
                <input type="password" name="password" id="password"  placeholder="....................">
                <img src="images/eye.svg" alt="">
            </div>
            <!-- button -->
            <div class="sign_in" >
                <button>Sign in</button>
            </div>
        </div>

        <!-- sign up -->
        <div>
            <p class="another_method"> Use another method</p>
        </div>
    </main>
    
</body>
</html>
