<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <div class="container">
      <div class="business_signup_container">
        <h1>Sign up</h1>
        <p class="singnup-subparagraph">
          to continue to OMIO Africa business account
        </p>


        <form>
          <select class="signup-select">
            <option value="" disabled selected>Select your location</option>
            <!-- Add more location options if needed -->
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
          </select>
            <a href="email.html" id="continueButton">Continue</a>
        </form>
        <p class="sign-in-text">Have an account? <a href="#">Sign in</a></p>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
