<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, old-scale=1.0">
    <title>Input details</title>
    <link rel="stylesheet" href="css/input_details.css">
    <link rel="stylesheet" href="css/header_footer.css">
</head>

<body>
     <!-- Header starts here -->
     <header>
        <div class="logo">
            <img src="images/logo.svg" alt="Omio Africa logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Products">
            <div class="search-icon"><img src="images/mingcute_search-line.svg" alt="search-icon"></div>
        </div>

        <div class="links">
            <a href="#"><span class="cart-icon"><img src="images/carbon_help.svg" alt=""></span>Help<img
                    src="images/Group 30.svg 30.svg" alt=""></span></a>
        </div>
    </header>

    <!-- Header Ends Here -->
    <main>
        <section>
            <!-- title -->
            <div class="donate">
                <p>Donate</p>
                <img src="images/Pencil.svg" alt="">
            </div>

            <!-- Amount -->
            <div class="donated_amount">
                <p class="currency">
                    NGN
                </p>
                <p class="amount">
                    50,000
                </p>
            </div>

            <!-- numbers of families fed -->
            <div>
                <p class="text">
                    Feeds 17 Families in Nigeria
                </p>
            </div>

            <!-- Donate with OMIO Pay -->
            <div>
                <button class="omio_pay">
                    Donate with OMIO Pay
                </button>
            </div>

            <!-- card payment -->
            <div class="card">
                <p>Or pay with card or Debit Card</p>
                <input class="card_number" type="number" placeholder="Card number"><br><br>
                <input class="email" type="number" placeholder="Email"><br><br>
                <button class="continue">continue</button>
            </div>
            <div class="other_text">
                <p class="monitor">
                    Monitor how donation is used.
                </p>
                <p class="agreement">
                    By agreeing to this, you will receive an update every time your donation is used.
                </p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
